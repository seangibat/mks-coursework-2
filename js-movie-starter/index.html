<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URDB!</title>
</head>
<body>
  <script src="public/js/jquery-1.11.1.min.js"></script>
  <script src="public/js/handlebars-v1.3.0.js"></script>

  <script type="text/x-handlebars-template" id="movies">
  <div movieId="{{ id }}">
    Title: {{ title }}<br>
    Release date: {{ release_date }}
    <br><br>
  </div>
  </script>

  <script>
  var apiKey = "978296a9ef4078e2e295d80d463bec00";
  var template = Handlebars.compile($('#movies').html());

  $.get('https://api.themoviedb.org/3/movie/now_playing?api_key=' + apiKey, function(d){
      d.results.forEach(function(obj){
        $('body').append(template(obj));
      });
    }
  );

  $(document).on('click','div',)
  </script>
</body>
</html>
