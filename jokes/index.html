<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>We are the jokes.</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    </head>
    <body>

      <!-- PUT YOUR HTML HERE -->
      <header class="row">
      </header>
      <div class="row">
        <div class="large-12 columns panel">
          <form id="joke-form">
            Joke Question:
            <input class="joke-form-question" label="question" name="question" type="text">
            <br>
            Joke Answer:
            <input class="joke-form-answer" label="answer" name="answer" type="text">
            <br>
            <input label="submit" type="submit">
          </form><br>
          <div class="jokes"></div>
        </div>
      </div>

      <!-- templates -->
      <script id="newJokeTemplate" type="text/template">
        <div class='joke' data-joke-id='{{ this.id }}'>
          <p class='joke-question'>{{ this.question }}</p>
          <p class='joke-answer'>{{ this.answer }}</p>
          <button class='delete'>Delete</button>
        </div>
      </script>

      <!-- body goes here -->
      <script type="text/javascript" src="./js/jquery.min.js"></script>
      <script type="text/javascript" src="./js/handlebars.min.js"></script>
      <script type="text/javascript" src="./js/foundation.min.js"></script>
      <script type="text/javascript">$(document).foundation();</script>
      <script type="text/javascript" src="./js/application.js"></script>
    </body>
</html>
